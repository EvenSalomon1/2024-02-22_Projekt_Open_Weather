<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="top-section">
        <h2><b>Hello</b></h2>
        <h3 class="cityname">Cityname</h3>
        <form>
          <input type="text" name="" id="" placeholder="city" />
          <input type="button" name="" id="" value="Check Weather" />
        </form>
      </section>
      <section>
        <div class="icons"></div>
        <div class="celsius">
          <h1>21 Grad Celsius</h1>
          <p class="date">New Date ()</p>
        </div>
        <div class="celsius">
          <p class="time">Current Time</p>
          <p class="weatherMain">Weather Main</p>
        </div>
        <article class="grid">
          <div class="imgrid">
            <p>Min Temperature</p>
            <p class="minTemp"></p>
          </div>
          <div class="imgrid">
            <p>Max Temperature</p>
            <p class="maxTemp"></p>
          </div>
          <div class="imgrid">
            <p>Feels like</p>
            <p class="feelsLike"></p>
          </div>
          <div class="imgrid">
            <p>Description</p>
            <p class="description"></p>
          </div>
          <div class="imgrid">
            <p>Humidity</p>
            <p class="humidity"></p>
          </div>
          <div class="imgrid">
            <p>Pressure</p>
            <p class="pressure"></p>
          </div>
          <div class="imgrid">
            <p>Sunrise</p>
            <p class="sunrise"></p>
          </div>
          <div class="imgrid">
            <p>Sunset</p>
            <p class="sunset"></p>
          </div>
        </article>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
