<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="top-section">
        <h2>Hello</h2>
        <h3 class="cityname">Cityname</h3>
        <form>
          <input type="text" name="" id="" placeholder="cityname" />
          <input type="button" name="" id="" value="Get Weather" />
        </form>
      </section>
      <section>
        <div class="icons"></div>
        <h1>21 Grad Celsius</h1>
        <p class="date">New Date ()</p>
        <p class="time">Current Time</p>
        <p class="weatherMain">Weather Main</p>
        <article class="grid">
          <div>
            <p>Min Temperature</p>
            <p class="minTemp">Bla</p>
          </div>
          <div>
            <p>Max Temperature</p>
            <p class="maxTemp">Bla</p>
          </div>
          <div>
            <p>Feels like</p>
            <p class="feelsLike">bla</p>
          </div>
          <div>
            <p>Description</p>
            <p class="description">bla</p>
          </div>
          <div>
            <p>Humidity</p>
            <p class="humidity">Bla</p>
          </div>
          <div>
            <p>Pressure</p>
            <p class="pressure">Bla</p>
          </div>
          <div>
            <p>Sunrise</p>
            <p class="sunrise">Bla</p>
          </div>
          <div>
            <p>Sunset</p>
            <p class="sunset">Bla</p>
          </div>
        </article>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
